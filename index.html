<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmon Help</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="./styles-main.css">
    <!-- Style google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="box">
            <img src="Images/BT-logo.png" alt="Bitmon Logo">
            <div>
                <h1>Bitmon Help Guide</h1>
                <p>What can we help you with?</p>
            </div>
        </div>
    </header>
    <div class="main-body">
        <div class="container" id="inside-card">
            <div class="card" id="help">
                <i class="fa-solid fa-person-circle-question icon-main"></i>
                <h1>Technical</h1>
                <hr>
                <p>Here you can find help with technical issues on the game or your account</p>
            </div>
            <div class="card" id="soon">
                <i class="fa-solid fa-person-digging icon-main"></i>
                <h1>Soon™</h1>
                <hr>
                <p>We are still working on this site</p>
            </div>
            <div class="card" id="soon">
                <i class="fa-solid fa-person-digging icon-main"></i>
                <h1>Soon™</h1>
                <hr>
                <p>We are still working on this site</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Bitmon World</p>
        <p>Vibing studio®</p>
    </footer>
    <script src="clickbutton.js"></script>
</body>

</html>
